<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sophie Bluel - Page de connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
  <meta name="description" content="">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
    <a href="index.html"><h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a>
    <nav>
      <ul>
        <li>projets</li>
        <li>contact</li>
        <li><a href="login.html">Login</a></li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="login">
      <h2>Log In</h2>
    </section>
    <div id="error-message" class="hidden">
      <p class="error">Erreur dans l’identifiant ou le mot de passe <span id="close-btn">X</span></p>
    </div>
    <section id="log-in">
      <form class="login" action="index.html" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Se connecter">
      </form>
      <a href><p class="forget-password">Mot de passe oublié</p></a>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
<script type="module" src="login.js"></script>
</body>
</html>
